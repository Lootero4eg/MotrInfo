<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content class="menustyle">
        <h1>
            <font class="shadowed">MOTRInfo</font>
            <img src="assets/imgs/poring_panel_logo.png" style="display:block;margin:auto">

        </h1>

        <div no-lines *ngFor="let p of pages">
            <button menuClose (click)="openPage(p)" class="menuitems" style="line-height:1.3;font-size:14pt">
        {{p.title}}
      </button>
        </div>
    </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
