<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-lines>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-icon [name]="item.icon" item-start></ion-icon>
      {{item.title}}
      <div class="item-note" item-end>
        {{item.note}}
      </div>
    </button>
  </ion-list>
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.Name}}</b>
  </div>
  
      <ion-list>
      <button ion-item *ngFor="let item of ajaxData" (click)="itemTapped($event, item)">
        <ion-icon item-start>
            <img src="{{item.Image}}">
        </ion-icon >
        {{item.Name}}<br>
        <small>{{item.Type}}</small>
      </button>
      </ion-list>
</ion-content>
